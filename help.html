<h1 id="snowsant_calculator">snowsant_calculator</h1>
<p>雪雉计算器</p>
<h2 id="使用方法">使用方法</h2>
<h3 id="进货阶段">1. 进货阶段</h3>
<p>在游戏中点击<b>开始今日营业</b></p>
<p>在计算器中填写对应的<code> 商品总量</code>、<code> 剩余打探次数</code>，点击<b>贪心算法判断进货策略</b>，按照页面底部计算结果处的提示打探后，再次点击<b>贪心算法判断进货策略</b></p>
<p></p>
<p>在游戏中选择对应进货策略后点击<b>就这么决定了</b>，在计算器中补全对应对手的<code> 进货策略</code>，点击<b>计算进货数量并比对</b></p>
<h3 id="售卖阶段">2. 售卖阶段</h3>
<p>在计算器中点击<code> 开始计算</code>，按照页面底部计算结果处的提示操作</p>
