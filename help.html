<h1 id="snowsant_calculator">snowsant_calculator</h1>
<p>雪雉计算器</p>
<h2 id="使用方法">使用方法</h2>
<h3 id="进货阶段">1. 进货阶段</h3>
<p>在游戏中 <code>开始今日营业</code></p>
<p>在计算器中填写对应的 <code>商品总量</code>、 <code>剩余打探次数</code></p>
<p>对于饮料和食物，单项的总进货量小于300时选择激进策略，大于等于300时选择稳健策略，大于1200时可选择保守策略</p>
<p>在游戏中选择进货策略后 <code>就这么决定了</code>，在计算器中填写对应的 <code>进货策略</code>，点击 <code>计算进货数量并比对</code></p>
<h3 id="售卖阶段">2. 售卖阶段</h3>
<p>在计算器中点击 <code>开始计算</code>，按照页面底部计算结果处的提示操作</p>
